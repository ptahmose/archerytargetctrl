<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <!--<script src="lib/jquery/dist/jquery.js"></script>-->
    <script src="lib/jquery/dist/jquery-3.2.1.min.js"></script>
    <script src="out/color-util.js"></script>
    <script src="out/app.js"></script>
</head>
<body>
    <h1>TypeScript HTML App.</h1>

    <div id="content"></div>



    <!--https://robertnyman.com/2010/03/22/css-pointer-events-to-allow-clicks-on-underlying-elements/-->
    <!--https://stackoverflow.com/questions/24041111/can-i-place-a-svg-image-element-on-top-a-canvas-element-->
    <div style="position: relative;">
        <canvas id="myCanvas" style="touch-action: none;" width="1024" height="1024"></canvas>

        <!--<canvas id="myCanvas2" width="800" height="800"></canvas>-->
        
        <!-- https://stackoverflow.com/questions/5971320/svg-image-is-not-cropped-in-ie9 -->
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="mySvg" width="1024" height="1024" style="position: absolute; left: 0px; top: 0px; z-index: 2; width: 1024px;height: 1024px; pointer-events: none; overflow: hidden;">
            <defs>
                <g id="shape">
                    <!--<line x1="-50" y1="-50" x2="50" y2="50" stroke="black" stroke-width="3"></line>-->
                    <line x1="-0.5" y1="-0.5" x2="0.5" y2="0.5" stroke="green" stroke-width="0.05"></line>
                    <line x1="-0.5" y1="0.5" x2="0.5" y2="-0.5" stroke="green" stroke-width="0.05"></line>
                    <!--<rect x="100" y="100" width="100" height="100" fill="red"/>
                    <circle cx="100" cy="100" r="100"/>-->
                </g>
                <!--<clipPath id="clipPath">
                    <rect x="0" y="0" height="1024" width="1024"></rect>
                </clipPath>-->
                <g id="crosshair">
                    <line x1="-0.5" y1="0" x2="0.5" y2="0" stroke="lightgreen" stroke-width="0.05"></line>
                    <line x1="0" y1="-0.5" x2="0" y2="0.5" stroke="lightgreen" stroke-width="0.05"></line>
                </g>

            </defs>
            
            <!-- the hit-marks will be added here by code -->
            <g id="hits"/>
            
            <!--<g style="clip-path: url(#clipPath);">
                <g transform="scale(1024,1024)">
                    <use xlink:href="#shape" transform="translate(1,1) scale(0.1,0.1) "/>
                </g>
            </g>-->
            <g id="crosshairGroup" transform="scale(1024,1024)">
                <use xlink:href="#crosshair" transform="translate(0.5,0.5) scale(0.1,0.1) "/>
            </g>
        </svg>
    </div>



</body>
</html>
